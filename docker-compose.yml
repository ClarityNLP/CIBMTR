      - CLARITY_NLP_URL=https://${HOST}/${IAAP_PREFIX}/nlp
      - CLARITY_TOKEN_URL=https://${HOST}/${IDP_PREFIX}/connect/token
      - CLARITY_NLP_SECRET=${CLIENT_NLPASS_SECRET}
