      - "traefik.http.routers.smarthub-appsecure.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.smarthub-appsecure.tls=true"
      - "traefik.http.middlewares.smarthub-stripprefix.stripprefix.prefixes=/smarthub"
      - "traefik.http.routers.smarthub-appsecure.middlewares=smarthub-stripprefix"
      - "traefik.http.routers.smarthub-app.rule=Host(`${HOST}`) && PathPrefix(`/smarthub`)"
      - "traefik.http.routers.smarthub-app.entrypoints=web"
      - "traefik.http.middlewares.smarthub-https-only.redirectscheme.scheme=https"
      - "traefik.http.routers.smarthub-app.middlewares=smarthub-https-only"

