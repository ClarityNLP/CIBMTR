    entrypoint:
      - /app/wait-for-it-extra.sh
      - ${REDIS_HOSTNAME}:${REDIS_CONTAINER_PORT}
      - ${INGEST_MONGO_HOSTNAME}:${INGEST_MONGO_CONTAINER_PORT}
      - --timeout=420
      - --
      - pm2-runtime
    command: app.js
    environment:
      - NODE_ENV=production
      - MONGO_USERNAME=smarthub
      - MONGO_PASSWORD=smarthub
      - MONGO_HOSTNAME=${INGEST_MONGO_HOSTNAME}
      - MONGO_CONTAINER_PORT=${INGEST_MONGO_CONTAINER_PORT}
      - MONGO_DATABASE=smarthub
      - LOG_LEVEL=info
      - SMARTHUB_UI_ORIGIN=bare.claritynlp.cloud,
      - REDIS_HOSTNAME=${REDIS_HOSTNAME}
      - REDIS_CONTAINER_PORT=${REDIS_CONTAINER_PORT}
