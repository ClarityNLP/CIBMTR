      - "traefik.http.routers.paas-secure.entrypoints=websecure"
      - "traefik.http.routers.paas-secure.tls.certresolver=mytlschallenge"
      - "traefik.http.middlewares.paas-secure-stripprefix.stripprefix.prefixes=/${NLPAAS_PREFIX}"
      - "traefik.http.routers.paas-secure.middlewares=paas-secure-stripprefix"
